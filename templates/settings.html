{% extends "base.html" %}
{% block title %}Charlie - User Settings{% endblock %}
{% block content %}
    <h1>User Settings</h1>

    <form action="/settings" method="post">
        <label for="timezone">Choose your timezone:</label>
        <select id="timezone" name="timezone">
            {% for option in options["timezone"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["timezone"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="language">Language:</label>
        <select id="language" name="language">
            {% for option in options["language"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["language"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="volume_levels">Number of Volume Levels:</label>
        <input type="number" id="volume_levels" name="volume_levels" min="1" max="24" placeholder="{{results["volume_levels"]}}"/>
        <br>
        <label for="music_app">Sound App:</label>
        <select id="music_app" name="music_app">
            {% for option in options["sound_app"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["music_app"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="transcription_system">Transcription System:</label>
        <select id="transcription_system" name="transcription_system">
            {% for option in options["transcription_system"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["transcription_system"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="wake_system">Wake Word System:</label>
        <select id="wake_system" name="wake_system">
            {% for option in options["wake_system"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["wake_system"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="wake_word">Wake Word:</label>
        <select id="wake_word" name="wake_word">
            {% for option in options["wake_word"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["wake_word"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="prompt_system">Conversation System:</label>
        <select id="prompt_system" name="prompt_system">
            {% for option in options["conversation_system"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["prompt_system"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="voice_system">Voice System:</label>
        <select id="voice_system" name="voice_system">
            {% for option in options["conversation_system"] %}
                <option value="{{ option["value"] }}" {% if option["value"] == results["voice_system"] %}selected{% endif %}>
                    {{ option["label"] }}
                </option>
            {% endfor %}
        </select>
        <br>        
        <input type="submit" value="Save" />
    </form>
{% endblock %}
